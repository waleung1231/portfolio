<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wan-Rong Leung: Personal site and portfolio</title>
    <style>
        :root {
            --color-accent: oklch(65% 50% 0); /* Define the main accent color */
            accent-color: var(--color-accent); /* Use it as the default accent color */
        }
        body {
           max-width: 100ch; 
           margin-inline: max(1em, (100% - 100ch) / 2);  
           padding: 1rem;  
           line-height: 1; 
           font-family: Arial, sans-serif; 
        }
        nav {
            display: flex; /* Use Flexbox for navigation layout */
            justify-content: center; /* Center-align the navigation links */
            gap: 2rem; /* Add spacing between links */
            border-bottom: 1px solid oklch(80% 3% 200); /* Light gray border below navigation */
            padding-bottom: 0.5rem; /* Add space between links and the border */
            margin-bottom: 2rem; /* Add space below the nav for separation */
        }

        nav ul {
            display: contents; /* Remove default <ul> styling */
        }

        nav li {
            display: contents; /* Remove default <li> styling */
        }

        nav a {
            text-decoration: none; /* Remove underlines */
            color: inherit; /* Inherit the text color from parent */
            text-align: center; /* Center-align text in links */
            padding: 0.5em 0; /* Add vertical padding to links */
            font-size: 1rem; /* Set a consistent font size */
            transition: border-bottom 0.3s ease, color 0.3s ease; /* Smooth transitions */
        }

        nav a.current {
            font-weight: bold;
            border-bottom: 0.4em solid var(--color-accent); /* Thick border with accent color */
            padding-bottom: 0.1em; /* Adjust for border height */
        }

        /* Hover effect */
        nav a:hover {
            border-bottom: 0.4em solid var(--color-accent); /* Accent color underline */
            background-color: oklch(from var(--color-accent) 95% 5% h); /* Lighter background color */
            color: black; /* Optional: Darken text */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://waleung1231.github.io/portfolio/" class="current">Home</a></li>

            <li><a href="https://github.com/waleung1231" target="_blank">GitHub</a></li>
        </ul>
    </nav>
